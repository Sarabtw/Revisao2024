<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos com Rolagem Horizontal e Setas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-container {
            position: relative;
        }
        .product-scroll {
            overflow-x: hidden;
            white-space: nowrap;
            padding: 20px 0;
            scroll-behavior: smooth;
        }
        .product-card {
            display: inline-block;
            width: 200px;
            margin-right: 20px;
            text-align: center;
        }
        .product-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .product-title {
        font-weight: bold;
        margin: 10px 0 5px;
    }

    .btn-custom {
        margin-top: 10px; 
    }
        .btn-custom:hover {
            background-color: #5b3c2c;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #6c4c3c;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }
        .arrow-left {
            left: -20px;
        }
        .arrow-right {
            right: -20px;
        }
        .arrow:hover {
            background-color: #5b3c2c;
        }
        .product-card {
        display: inline-block;
        width: 200px;
        margin-right: 20px;
        padding: 10px;
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    

    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">ALGUNS DOS NOSSOS PRODUTOS</h2>
        <div class="product-container">
            <!-- Botão Esquerdo -->
            <button class="arrow arrow-left" onclick="scrollLeft()">
                &lt;
            </button>
            <!-- Produtos -->
            <div class="product-scroll" id="productScroll">
                <!-- Produto 1 -->
                <div class="product-card">
                    <img src="img/Brigadeiro-novo.jpg" alt="Tortilha de Limão">
                    <p class="product-title">TORTILHA DE LIMÃO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <!-- Produto 2 -->
                <div class="product-card">
                    <img src="img/maracujatrufado.png" alt="Torta Maracujá Trufado">
                    <p class="product-title">TORTA MARACUJÁ TRUFADO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <!-- Produto 3 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Torta com Foto">
                    <p class="product-title">TORTA COM FOTO</p>
                    <button class="btn btn-custom">LEIA MAIS</button>
                </div>
                <!-- Produto 4 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Torta Brigadeiro">
                    <p class="product-title">TORTA BRIGADEIRO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <!-- Produto 5 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Outro Produto">
                    <p class="product-title">OUTRO PRODUTO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Tortilha de Limão">
                    <p class="product-title">TORTILHA DE LIMÃO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <!-- Produto 2 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Torta Maracujá Trufado">
                    <p class="product-title">TORTA MARACUJÁ TRUFADO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <!-- Produto 3 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Torta com Foto">
                    <p class="product-title">TORTA COM FOTO</p>
                    <button class="btn btn-custom">LEIA MAIS</button>
                </div>
                <!-- Produto 4 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Torta Brigadeiro">
                    <p class="product-title">TORTA BRIGADEIRO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
                <!-- Produto 5 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Outro Produto">
                    <p class="product-title">OUTRO PRODUTO</p>
                    <button class="btn btn-custom">VER OPÇÕES</button>
                </div>
            </div>
            <!-- Botão Direito -->
            <button class="arrow arrow-right" onclick="scrollRight()">
                &gt;
            </button>
        </div>
    </div>

    <script>
        const productScroll = document.getElementById('productScroll');

        // Função para rolar para a esquerda
        function scrollLeft() {
            productScroll.scrollBy({
                left: -300, // Ajusta a largura a ser rolada para trás
                behavior: 'smooth'
            });
        }

        // Função para rolar para a direita
        function scrollRight() {
            productScroll.scrollBy({
                left: 300, // Ajusta a largura a ser rolada para frente
                behavior: 'smooth'
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
